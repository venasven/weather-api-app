<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results | Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assests/css/style.css">
</head>

<body>
    <main class="min-100-vh search-el">
        <div class="card">
            <h5 class="card-header text-center py-3">Weather Dashboard</h5>
            <div class="card-body">
                <form class="search-form">
                    <label for="search-input" class="form-label"></label>
                    <input type="submit" class="form-control mb-1 search"  placeholder="Nashville" />
                    <button type="submit" class="w-100 btn btn-success mt-3 d-flex justify-content-center">Search</button>
                    <a href="./index.html" class="btn btn-danger mt-3 d-flex justify-content-center">Go Back</a>
                </form>

            </div>
        </div>
        <div>
            <h2 class="ps-3">Showing Results for <span id="search-term"></span></h2>
            <section class="results">

            </section>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assests/js/search-results.js"></script>
</body>

</html>
